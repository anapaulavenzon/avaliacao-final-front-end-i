<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 4</title>
  </head>
  <body>
    <script>
      let cont = 1;

      for (i = 1; i < 65; i++) {
        if (i % 2 != 0 && cont <= 30) {
          document.write(`<br>Mostrando ${cont}º número: ${i} <br>`);
          cont++;
        }
      }
    </script>
  </body>
</html>
