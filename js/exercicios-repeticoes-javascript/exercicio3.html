<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 3</title>
  </head>
  <body>
    <script>
      let valor = 5000;

      document.write(`<br>VALOR INICIAL: R$ ${valor}<br>`);

      while (valor <= 10000) {
        let juros = (30 * valor) / 100;
        valor = valor + juros;

        document.write(
          `<br>VALOR DO JUROS: R$ ${juros} <br>VALOR COM JUROS R$ ${valor}<br> `
        );
      }
    </script>
  </body>
</html>
