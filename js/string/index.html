<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String - 11.04</title>
</head>
<body>
    <h1>Helo Growdever's</h1>
    <script>
        var dado = prompt("Digite")
        alert(`${dado} digitado pelo usuário`)
        document.write(`<p>Meu nome é ${dado}<p>`)
        document.write(`<p>Meu nome tem ${dado.length} letras<p>`)
        document.write(`<p>Meu nome em maiúsculo ${dado.toLocaleUpperCase}<p>`)
        document.write(`<p>Meu nome em minúsculo ${dado.toLocaleLowerCase}<p>`)
        document.write(parseFloat("74"))
        document.write(parseInt("74"))
        document.write(Number("74"))

        var n1 = prompt("digite um número")
        var n2 = prompt("digite um número")
        var resultado = Number(n1) + Number(n2)

        document.write(`<p> O resultado é ${resultado}<p>`)
        document.write(typeof resultado)
        

    </script>
</body>
</html>
